<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.con>div{
				display: inline-block;
				width: 10px;
				height: 100px;
				background-color: #000000;
				border-radius: 5px;
				
				animation-name: wait;
				animation-duration: 1.2s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
			}
			.con>div:nth-child(2){
				animation-delay: 0.1s;
			}
			.con>div:nth-child(3){
				animation-delay: 0.2s;
			}
			.con>div:nth-child(4){
				animation-delay: 0.3s;
			}
			.con>div:nth-child(5){
				animation-delay: 0.4s;
			}
			.con>div:nth-child(6){
				animation-delay: 0.5s;
			}
			
			@-webkit-keyframes wait{
				0%{
					transform: scaleY(0.4);
				}
				20%{
					transform: scaleY(1);
				}
				40%{
					transform: scaleY(0.4);
				}
				100%{
					transform: scaleY(0.4);
				}
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
