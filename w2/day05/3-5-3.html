<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			div{
				background-color: #333;
				height: 50px;
			}
			li{
				color: #ffffff;
				width: 100px;
				list-style-type: none;
				text-align: center;
				line-height: 50px;
			}
			ul:first-child>li{
				float: left;
				
			}
			ul:nth-child(2)>li{
				float: right;
			}
			
		</style>
	</head>
	<body>
		<div >
			<ul>
				<li>小米官网</li>
				<li style="display: none;">小米商城</li>
				<li>小米澎湃</li>
			</ul>
			<ul>
				<li>登录</li>
				<li>注册</li>
				<li>消息通知</li>
			</ul>
		</div>
	</body>
</html>
