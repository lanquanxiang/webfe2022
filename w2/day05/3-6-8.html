<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.con{
				width: 300px;
				height: 300px;
				background-color: #000000;
			}
			.con>div{
				width: 100px;
				height: 100px;
				border: #FFFFFF 1px solid;
				position: absolute;
				left: 100px;
				top:100px;
				
				animation-name: fly;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-timing-function: ease-in-out; 
			}
			.con>div:nth-child(2){
				animation-delay: 0.1s;
			}
			.con>div:nth-child(3){
				animation-delay: 0.2s;
			}
			.con>div:nth-child(4){
				animation-delay: 0.3s;
			}
			.con>div:nth-child(5){
				animation-delay: 0.4s;
			}
			.con>div:nth-child(6){
				animation-delay: 0.5s;
			}
			
			@-webkit-keyframes fly{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
