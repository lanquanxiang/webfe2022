<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2></h2>
		<script type="text/javascript">
			function fun(){
				var date=new Date()
				var y=date.getFullYear()
				var M=date.getMonth()+1
				var d=date.getDate()
				var h=date.getHours()
				var m=date.getMinutes()
				var s=date.getSeconds()
				M=format(M)
				d=format(d)
				h=format(h)
				m=format(m)
				s=format(s)
				var days=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"]
				var day=days[date.getDay()]
				var time=`${y}-${M}-${d} ${h}:${m}:${s} ${day}`
				document.querySelector("h2").innerHTML=time
			}
			function format(num){
				if(num<10){
					return "0"+num
				}
				return num
			}
			setInterval(fun,1000)
		</script>
	</body>
</html>
