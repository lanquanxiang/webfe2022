<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:first-child{
				height: 50px;
				background-color: yellow;
				text-align: center;
				line-height: 50px;
			}
			div+div{
				background-color: red;
				height: 100px;
				text-indent: 2em;
				display: none;
			}
		</style>
		<script src="js/jquery-3.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("div").eq(0).mouseenter(function(){
					$("div+div").stop(true).slideDown(1000)
				}).mouseout(function(){
					$("div+div").stop(true).slideUp(1000)
				})
			})
		</script>
	</head>
	<body>
		<div>消息</div>
		<div>详细内容1234455详细内容1234455详细内容1234455详细内容1234455</div>
	</body>
</html>
