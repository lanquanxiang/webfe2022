<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>		
	  <div id="con">
	    <div>这是div的文本</div>
	    这是没有标记的文本
	    <!-- 这是注释 --></div>		
	</body>
	<script type="text/javascript">
		/** 1.获取con容器div孩子的个数
		*	2. 显示con的第一个孩子的类型和值
		* 3.显示con的第二个孩子的类型和值
		* 4. 显示con的父节点
		* */
		let con=document.getElementById("con")
		console.log(con.childNodes.length);
		console.log(con.firstChild.nodeValue);
		console.log(con.firstChild.nodeType);
		console.log(con.childNodes[1].firstChild.nodeValue);
		console.log(con.childNodes[1].nodeType);
		console.log(con.parentNode);
	</script>
</html>
