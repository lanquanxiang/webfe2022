<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:first-child{
				text-decoration: underline;
			}
			div:nth-child(2){
				text-decoration: line-through;
			}
			div:nth-child(3){
				text-transform: capitalize;
			}
			div:nth-child(4){
				text-transform: uppercase;
			}
			div:nth-child(5){
				text-transform: lowercase
				}
		</style>
	</head>
	<body>
		<div>my NAME IS ZHANGsan</div>
		<div>my NAME IS ZHANGsan</div>
		<div>my NAME IS ZHANGsan</div>
		<div>my NAME IS ZHANGsan</div>
		<div>my NAME IS ZHANGsan</div>
	</body>
</html>
