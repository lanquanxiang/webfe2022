<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li li{
				text-decoration: underline;
			}
			ol>li{
				color: #0000FF;
			}
			li ul>li{
				color: #FF0000;
			}
			li>ul>li{
				color: #FF0000;
			}
			ul ul>li{
				color: #FF0000;
			}
			li+li+li{
				font-style: italic;
			}
			.other{
				font-size: 32px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>数计学院
				<ol>
					<li>软件</li>
					<li>网络</li>
					<li class="other">其他</li>
				</ol>
			</li>
			<li>永辉超市
				<ul>
					<li>饮料</li>
					<li>熟食</li>
					<li class="other">其他</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
