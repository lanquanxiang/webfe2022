<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button type="button">10</button>
		<script type="text/javascript">
			var btns=document.querySelectorAll("button")
			for (let i = 0; i < btns.length; i++) {
				btns[i].addEventListener('click',fun,false)
				btns[i].addEventListener('mouseenter',fun,false)
			}
			function fun(){
				console.log(`按钮${event.target.innerHTML}被${event.type}了`);
			}
		</script>
	</body>
</html>
