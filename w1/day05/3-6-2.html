<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				-webkit-filter: grayscale(100%) !important;
			}
			div{
				width: 200px;
				height: 50px;
				border: 30px solid black;
				
				border-image: url(img/border.png) 30;
			}
			div:nth-child(2){
				border-image-repeat: repeat;
			}
			div:nth-child(3){
				border-image-repeat: round;
			}
			div:nth-child(4){
				border-image-repeat: space;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
