<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			.box1{
				background-color: yellow;
				position: absolute;
				z-index: 2;
			}
			.box2{
				background-color: blue;
				position: fixed;
				z-index: 1;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
