<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function cal(op){
				var num1=document.getElementById("num1").value
				var num2=document.getElementById("num2").value
				if(isNaN(num1) || isNaN(num2)){
					alert("请输入数字")
					return
				}
				var res = eval(num1+op+num2)+""
				if(res=="NaN" || res == "Infinity"){
					alert("运算不合法")
					return
				}
				document.getElementById("num3").value=res.toFixed(16)-0;  //0.1+0.2=0.3000000004
			}
		</script>
	</head>
	<body>
		第一个数：<input type="text"  id="num1"  /><br>
		第二个数：<input type="text"  id="num2"  /><br>
		<button onclick="cal('+')">+</button>
		<button onclick="cal('-')">-</button>
		<button onclick="cal('*')">*</button>
		<button onclick="cal('/')">/</button><br>
		计算结果：<input type="text"  id="num3"  /><br>
		
		<div style="width: 100px;"></div>
	</body>
</html>
