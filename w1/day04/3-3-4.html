<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:nth-child(1){
				text-decoration: underline;
			}
			div:nth-child(2){
				text-decoration: line-through;
			}
			div:nth-child(3){
				text-transform: capitalize;  /* 首字母大写 */
			}
			div:nth-child(4){
				text-transform: uppercase;
			}
			div:nth-child(5){
				text-transform: lowercase;
			}
		</style>
	</head>
	<body>
		<div>下划线</div>
		<div>删除线</div>
		<div>my NAME is ZHANGsan</div>
		<div>my NAME is ZHANGsan</div>
		<div>my NAME is ZHANGsan</div>
	</body>
</html>
