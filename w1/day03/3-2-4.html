<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				color: black;
				text-decoration: none;
			}
		
			a[href^="http"]{
				color: red;
			}
			a[href^="https"]{
				color: #0000FF;
			}
			a[target="_blank"]{
				text-decoration: underline;
			}
			a[href$="cn"]{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		
		<a href="http://i.chaoxing.com">超星</a>
		<a href="https://www.pzhu.cn">攀枝花学院</a>
		<a href="https://www.baidu.com">百度</a>
		<a href="http://i.chaoxing.com" target="_blank">超星</a>
		<a href="https://www.pzhu.cn" target="_blank">攀枝花学院</a>
	</body>
</html>
