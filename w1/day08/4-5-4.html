<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun1(){
				alert("即将跳转")
				location.href="https://www.pzhu.cn"
			}
			function fun2(){
				var f=confirm("是否跳转")
				if(f){
					location.href="https://www.pzhu.cn"
				}
				
			}
			function fun3(){
				var s=prompt("输入网址：","https://www.pzhu.cn")
				if(s!=null){
					location.href=s
				}
				
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="fun1()">即将跳转</button>
		<button type="button" onclick="fun2()">是否跳转</button>
		<button type="button" onclick="fun3()">自定义跳转</button>
	</body>
</html>
