<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: #000000 1px solid;
				display: inline-block;
			}
			div:nth-child(1){
				border-top-left-radius: 50%;
				border-bottom-right-radius: 20%;
			}
			div:nth-child(2){
				border-radius: 100px; /* 50% */
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
