<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun1(){
				alert("即将跳转到攀枝花学院")
				location.href="https://www.pzhu.cn"
			}
			function fun2(){
				if(confirm("是否跳转到攀枝花学院")){
					location.href="https://www.pzhu.cn"
				}
			}
			function fun3(){
				var url = prompt("请输入网址","https://www.pzhu.cn")
				if(url==null){   //取消之后返回的值是null
					return;
				}
				location.href=url;
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="fun1()">即将跳转</button>
		<button type="button" onclick="fun2()">是否跳转</button>
		<button type="button" onclick="fun3()">自定义跳转</button>
	</body>
</html>
