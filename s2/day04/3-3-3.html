<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1{
				color: red;
			}
			#d2{
				line-height: 50px;
				border: #FF0000 1px solid;
			}
			#d3{
				text-align: center;
			}

				text-indent: 2em;
