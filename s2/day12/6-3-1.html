<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("button").eq(0).click(function(){
				$("#d1").hide(1000,function(){
					console.log("div已经隐藏");
				})
			})
			$("button").eq(1).click(function(){
				$("#d1").show(200,function(){
					console.log("div已经显示");
				})
			})
			$("button").eq(2).click(function(){
				$("#d1").toggle(1000,function(){
					console.log("div已经切换");
				})
			})
		})
	</script>
	</head>
	<body>
		<button>隐藏</button>
		<button>显示</button>
		<button>切换</button>
		<div id="d1" style="width: 200px;height: 200px;background-color: red;"></div>
	</body>
</html>
