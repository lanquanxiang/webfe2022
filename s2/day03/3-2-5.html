<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p::first-letter{
				font-size: 50px;
			}
			P::first-line{
				color: blue;
			}
		</style>
	</head>
	<body>
		<p>伪元素是通过 CSS 选择器来模拟添加的虚拟元素 ，这些元素在文档树中并没有实际的 HTML 元素与之对应 。伪元素选择器指的就是选中这些虚拟元素，并为这些虚拟元素应用样式。</p>
	</body>
</html>
