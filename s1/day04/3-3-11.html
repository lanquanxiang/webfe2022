<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ol>
			<li style="list-style-type: disc;">实心圆</li>
			<li style="list-style-type: circle;">空心圆</li>
			<li style="list-style-type: square;">实心方块</li>
		</ol>
		<ol>
			<li style="list-style-type: decimal;">阿拉伯数字</li>
			<li style="list-style-type: lower-roman;">小写罗马</li>
			<li style="list-style-type: upper-roman;">大写罗马</li>
			<li style="list-style-type: lower-alpha;">小写字母</li>
			<li style="list-style-type: upper-alpha;">大写字母</li>
			<li style="list-style-type: none;">无标记</li>
		</ol>
		
		<ul style="list-style-image: url(img/pointer.png);">
			<li>可以使用自定义图标来作为列表项的图标</li>
			<li>可以使用自定义图标来作为列表项的图标</li>
		</ul>
	</body>
</html>
