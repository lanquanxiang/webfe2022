<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		网页在<span>5</span>秒以后跳转到攀枝花学院
		<button type="button" onclick="fun()">停止跳转</button>
		<script type="text/javascript">
			var t=setTimeout(function(){
				location.href="https://www.pzhu.cn"
			},5000)
			var s=setInterval(function(){
				var n=document.querySelector("span").innerHTML-1
				if(n>0) document.querySelector("span").innerHTML=n
			},1000)
			function fun(){
				clearTimeout(t)
				clearInterval(s)
			}
		</script>
	</body>
</html>
