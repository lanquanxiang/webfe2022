<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.black{
				background-color: black;
				color: white;
			}
		</style>
		<script src="js/jquery-3.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(document.body).css("color","red") //设置一条样式
				$(document.body).css({  //设置多条样式
					"font-size":"32px",
					"text-decoration":"underline"
				})
				
				let dark = false
				$("button").click(function(){
					$(document.body).toggleClass("black")
					if(dark == false){
						$("button").addClass("black")
						$("button").html("明亮模式")
						dark = true
					}else{
						$("button").removeClass("black")
						$("button").html("黑暗模式")
						dark = false
					}
				})
			})
			
		</script>
	</head>
	<body>
		网页内容
		<button type="button" style="float: right;">黑暗模式</button>
	</body>
</html>
