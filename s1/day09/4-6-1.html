<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			function fun2(){
				/*3. 得到元素之后，为元素添加事件监听*/
				var btn1=document.querySelector("button")
				btn1.addEventListener("click",fun1,false)
				
			}
			function fun1(){
				alert("按钮可以用了")
			}
		</script>
	</head>
	<body>
		<button>按钮</button>
		<!-- 1. 直接添加事件处理 -->
		<button onclick="fun2()">增加</button>
		<button>移除</button>
		<script type="text/javascript">
		/*2. 获取元素之后，为onclick属性赋值为一个函数*/
			var btn3=document.querySelectorAll("button")[2]
			btn3.onclick=function(){
				var btn1=document.querySelector("button")
				btn1.removeEventListener("click",fun1,false)
			}
		</script>
	</body>
</html>
