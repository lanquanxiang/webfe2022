<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				animation-name: xyz;
				animation-duration: 1s;
				animation-direction: alternate;
				animation-iteration-count: infinite;
				animation-timing-function: ease-in-out;
			}
		</style>
		<style type="text/css">
			@-webkit-keyframes xyz {
				from {
					transform: translateX(0px) rotate(0deg);
				}

				to {
					transform: translateX(400px) rotate(1800deg);
				}
			}
		</style>
	</head>
	<body>
		<img src="img/weapon.png" width="50px">
	</body>
</html>
