<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun1(i,n){
				return i-n;
			}
			var fun2 =function(i,n){
				return i-n;
			}
			var fun3 = new Function("i","n","return i-n");
		</script>
	</head>
	<body>
		<script type="text/javascript">
			var res1 = fun1(2,1);console.log(res1);
			var res2 = fun2(2,1);console.log(res2);

		</script>
