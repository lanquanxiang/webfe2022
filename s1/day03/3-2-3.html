<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li li{
				text-decoration: underline;
			}
			ul>li>ol>li{
				color: yellow;
			}
			ol>li{
				color: blue;
			}
			
			
			li>ul>li{
				color: red;
			}
			ul ul>li{
				color: red;
			}
		    li+li+li{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>数计学院
				<ol>
					<li>软件</li>
					<li>网络</li>
					<li>其他</li>
				</ol>
			</li>
			<li>永辉超市
				<ul>
					<li>饮料</li>
					<li>熟食</li>
					<li>其他</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
